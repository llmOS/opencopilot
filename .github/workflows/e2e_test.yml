name: E2E Test

on:
  push:
    branches: [ main, ci-prompt-generator ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v3
      - name: "Set up Python 3.10"
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: "Install requirements"
        run: |
          pip install -r requirements.txt
      - name: "Setup env"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HELICONE_API_KEY: ${{ secrets.HELICONE_API_KEY }}
        run: |
          export OPENAI_API_KEY="$OPENAI_API_KEY"
          export HELICONE_API_KEY="$HELICONE_API_KEY"
          export OPENCOPILOT_DO_NOT_TRACK=true
      - name: "Start Copilot"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          PYTHONPATH=. nohup python tests/assets/e2e_minimal_example.py &> logs.log &
          sleep 30
          cat logs.log
      - name: "Test Backend"
        run: |
          PYTHONPATH=. python tests/e2e/test_backend.py
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: tests/frontend
          build: npm install
          start: npx cypress run
          browser: chrome
